<html>

<head>
    <title>Candidates Admin Page</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.min.js"></script>
    <script src="javascripts/app.js"></script>

</head>

<body ng-app="vote" ng-controller="MainCtrl">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="page-header">
                <h1>Candidates</h1>
            </div>
            <form ng-submit="addCandidate()" class="candidate-form">
                <input type="text" ng-model="newCandidateName"></input>
                <button type="submit">Add Candidate</button>
            </form>
            <div ng-repeat="candidate in candidates | orderBy: '-votes'">
                {{candidate.name}} - votes: {{candidate.votes}}
                <span class="glyphicon glyphicon-remove" ng-click="deleteCandidate(candidate)"></span>
            </div>
        </div>
    </div>
</body>

</html>
